<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haddiez Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #FF6347, #2E8B57); /* Starfire and emerald green gradient */
      color: #000;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Add opacity to the container */
      border-radius: 20px; /* Add border radius for a rounded look */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add box shadow for depth */
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 36px;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add text shadow for depth */
    }
    header img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%; /* Make the logo round */
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add shadow to the logo */
    }
    header p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    section {
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: rgba(255, 255, 255, 0.9); /* Add opacity to the sections */
    }
    h2, h3, h4 {
      color: #27ae60;
      margin-top: 0;
    }
    .story {
      margin-bottom: 20px;
    }
    .story img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add shadow to the images */
    }
    .social-icons {
      text-align: center;
      margin-top: 20px;
    }
    .social-icons a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
      border-radius: 50%; /* Make social icons round */
      background-color: #fff; /* Add background color to social icons */
      padding: 10px; /* Add padding to social icons */
    }
    .social-icons a:hover {
      color: #27ae60;
      background-color: #FFEB3B;
    }
    .btn {
      background-color: #FF5722;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #F44336;
    }
  </style>
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Haddiez.png" alt="Webnovel Logo">
      <h1>Haddiez - Social Media</h1>
      <p>Connect with us on social media for the latest updates and announcements.</p>
    </header>
    
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61554755046294" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/dahmaddo/" target="_blank"><i class="fab fa-instagram"></i></a>
   </div>
    <div class="container">
          <button class="btn" onclick="window.location.href='Index.html'">Go Back</button>
    </div>
</body>
</html>
